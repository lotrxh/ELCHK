"DetailGeneralFormScreen As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =UpdateContext(
            {
                /*FormId: If(
                    IsBlank(Param("FormId")),
                    FormId,
                    LookUp(
                        GenericFormList,
                        ApprovalId = Param("FormId"),ApprovalId
                        //Title = Param("FormId"),Title
                    )
                ),*/
                FormListId: If(
                    IsBlank(Param("FormId")),
                    First(EditDetailUserForm_1).标题,
                    Param("FormId")
                    ),
        
                    
                FLowId: If(
                    IsBlank(Param("FLowId")),
                    HistoryList.标题,/*/LookUp(Approval_Table,Title=Param("FLowId")).Title*/
                    Param("FLowId")
                )
            }
        );
        
        Reset(TextInput2_34);
        //设置密码不可见
        UpdateContext({ShowFormPassword: TextMode.Password});
        //设置显示隐藏密码按钮初始值
        UpdateContext({ShowPwd: true});
        UpdateContext({ShowHidePwd: false});
        UpdateContext({ShowPwd1: true});
        UpdateContext({ShowHidePwd1: false});
        UpdateContext({ShowPwd2: true});
        UpdateContext({ShowHidePwd2: false});
        UpdateContext({ShowFormHistory: false});
        //收集当前任务的审批数据
        ClearCollect(ThisFlowIDapprovetable,
        Filter(
                    ApprovalDetail_Table,
                    Approval_No = FLowId
            )
        );
        
        If(
            IsBlank(Param("FormId")),
        
        ClearCollect(
                    EditDetailUserAttachment,
                    Filter(
                        GenericUploadAttachMentFile,
                        FormId = FormListId
                    )
                );
        ClearCollect(
                    EditDetailUserAttachment2,
                    Filter(
                        UploadFlowAttachMent,
                        标题 = FormListId
                    )
                );
        ClearCollect(FromHistoryList,Filter(GenericUploadAttachMentFile,FormId=FormListId));
        
            //從GenericFormList中獲取FlowType和Actions
            Set(
                FlowType,
                First(EditDetailUserForm_1).FlowType
            );
            ClearCollect(
                DataFlowActionCol,
                Split(
                    First(EditDetailUserForm_1).SelectedActions,
                    ";"
                ).Result
            );
            //DataFlowActionCol2,通用流程提交后無提交和補充資料
            ClearCollect(
                DataFlowActionCol2,DataFlowActionCol);
                
            ClearCollect(
                DataFlowActionCol3,DataFlowActionCol);
        
        
            Remove(
                DataFlowActionCol2,
                First(
                    Filter(
                        DataFlowActionCol2,
                        Result = "提交"
                    )
                ),
                First(
                    Filter(
                        DataFlowActionCol2,
                        Result = "補充資料"
                    )
                )
            );
            //DataFlowActionCol3,没有跟进之前的预设流程下一节行动
            RemoveIf(
                DataFlowActionCol3,
                Result in Filter(
                    ApprovalDetail_Table,
                    Approval_No = FLowId
                ).ActionNode
            );
            //跟进后的预设流程下一节行动
            ClearCollect(DataFlowActionCol4,{
                Result:"跟進"      
            }
            );
            //DataFlowActionCol5,退回后的预设流程下一节行动
            ClearCollect(DataFlowActionCol5,DataFlowActionCol);
            Remove(
                DataFlowActionCol5,
                First(
                    Filter(
                        DataFlowActionCol5,
                        Result = "提交"
                    )
                )
            );
            With(
                {Priority:Value(Last(Filter(
                    ApprovalDetail_Table,
                    Approval_No = FLowId,
                    TaskStatus = "005")).Priortty)},
            RemoveIf(
                DataFlowActionCol5,
                Result in Filter(
                    ThisFlowIDapprovetable,
                    Value(Priortty) > Priority
                ).ActionNode
            ));
        ,   
            //從客戶端訪問時,创建集合EditDetailUserForm_1收集表格信息，待人表格名称、流程等数据
            ClearCollect(
                EditDetailUserForm_1,
                Filter(
                    GenericFormList,
                    标题 = Param("FormId")
                )
            );
            //從客戶端訪問時,创建集合EditDetailUserAttachment获得表单信息，用作带入表格
            ClearCollect(
                EditDetailUserAttachment,
                Filter(
                    GenericUploadAttachMentFile,
                    FormId = Param("FormId")
                )
            );
            //從客戶端訪問時,创建集合EditDetailUserForm_2收集表格信息,用作带入部门表格类型等数据
            With(
                {FormMedelTitle:First(EditDetailUserForm_1).ModelId},
                ClearCollect(
                EditDetailUserForm_2,
                Filter(
                    GenericFormModel,
                    标题 = FormMedelTitle
                )
            )
            );
            //從客戶端訪問時,创建集合EditDetailUserAttachment2获得表单信息，用作带入附件
            ClearCollect(
                EditDetailUserAttachment2,
                Filter(
                    UploadFlowAttachMent,
                    标题 = Param("FormId")
                )
            );
            //從GenericFormList中獲取FlowType和Actions
            Set(
                FlowType,
                LookUp(
                    GenericFormList,
                    标题 = Param("FormId")
                ).FlowType
            );
            ClearCollect(
                DataFlowActionCol,
                Split(
                    LookUp(
                        GenericFormList,
                        标题 = Param("FormId")
                    ).SelectedActions,
                    ";"
                ).Result
            );
            ClearCollect(
                DataFlowActionCol2,DataFlowActionCol);
                
            ClearCollect(
                DataFlowActionCol3,DataFlowActionCol);
            Remove(
                DataFlowActionCol2,
                First(
                    Filter(
                        DataFlowActionCol2,
                        Result = "提交"
                    )
                ),
                First(
                    Filter(
                        DataFlowActionCol2,
                        Result = "補充資料"
                    )
                )
            );
            RemoveIf(
                DataFlowActionCol3,
                Result in Filter(
                    ApprovalDetail_Table,
                    Approval_No = FLowId
                ).ActionNode
            );
            ClearCollect(DataFlowActionCol4,{
                Result:"跟進"      
            }
            );
            //DataFlowActionCol5,退回后的预设流程下一节行动
            ClearCollect(DataFlowActionCol5,DataFlowActionCol);
            Remove(
                DataFlowActionCol5,
                First(
                    Filter(
                        DataFlowActionCol5,
                        Result = "提交"
                    )
                )
            );
            RemoveIf(
                DataFlowActionCol5,
                Result in Filter(
                    ThisFlowIDapprovetable,
                    Value(Priortty) > Value(Last(Filter(
                    ApprovalDetail_Table,
                    Approval_No = FLowId,
                    TaskStatus = "005")).Priortty)
                ).ActionNode
            );
        );
        //创建集合EditDetailUserAttachment2获得附件信息，用作带入表格附件
        Refresh(GenericUploadAttachMentFile);
        Refresh(UploadFlowAttachMent);


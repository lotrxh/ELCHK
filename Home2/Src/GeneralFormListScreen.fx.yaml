                    "FormType",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).FormType,
                    "Application_Status",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Application_Status,
                    "CustomerSearch",
                    LookUp(
                        GenericFormList,
                        ApprovalId = Approval_No
                    ).FilterLabel
                )
            )
        );
        Select(BtnLgIconOnly_4);


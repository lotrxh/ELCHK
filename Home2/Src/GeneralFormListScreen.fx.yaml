GeneralFormListScreen As screen:
    Fill: =RGBA(243, 243, 243, 1)
    OnVisible: |
        =ClearCollect(
            approvalCol,
            Approval_Table
        );
        //生成待处理集合
        ClearCollect(
            ApprovalDetailCol,
            Filter(
                ShowColumns(
                    ApprovalDetail_Table,
                    "Title",
                    "Approval_No",
                    "Approver",
                    "ApproverEmail",
                    "Priortty",
                    "TaskStatus",
                    "AgentUserEmail",
                    "ActionNode"
                ),
                TaskStatus = "001" || TaskStatus = "002"
            )
        );
        //生成已处理集合
        ClearCollect(
            ProcessedDetailCol,
            Filter(
                ShowColumns(
                    ApprovalDetail_Table,
                    "Title",
                    "Approval_No",
                    "Approver",
                    "ApproverEmail",
                    "Priortty",
                    "TaskStatus",
                    "Editor",
                    "AgentUserEmail",
                    "ActionNode"
                ),
                TaskStatus = "004" || TaskStatus = "006" || TaskStatus = "000"
            )
        );
        //全部集合
        ClearCollect(
            ComplatelDetailCol,
            Filter(
                ShowColumns(
                    ApprovalDetail_Table,
                    "Title",
                    "Approval_No",
                    "Approver",
                    "ApproverEmail",
                    "Priortty",
                    "TaskStatus",
                    "Editor",
                    "AgentUserEmail",
                    "ActionNode"
                ),
                TaskStatus = "000" || TaskStatus = "001" || TaskStatus = "004" || TaskStatus = "006" || TaskStatus = "002" || TaskStatus = "005"
            )
        );
        //生成带部门字段的ApprovalDetail_Table待理任务
        ClearCollect(ApprovalDetailColwithdepartment,AddColumns(ApprovalDetailCol,"DepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentUnit,
                    "FormDepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentName));
        //生成待处理集合，新增Ismanger判断
        With(
            {
                SearchPendingData: If(CurrentRoleTaskPermission=Blank(),Filter(
                    ApprovalDetailCol,
                    (CurrentUser in ApproverEmail || CurrentUser <> Blank() && CurrentUser in AgentUserEmail)),Filter(
                    ApprovalDetailColwithdepartment,
                    (CurrentUser in ApproverEmail || CurrentUser <> Blank() && CurrentUser in AgentUserEmail) || CurrentRoleTaskPermission in DepartMentName || CurrentRoleTaskPermission in FormDepartMentName))
            },
            ClearCollect(
                FilterPendingDataCol,
                AddColumns(
                    SearchPendingData,
                    "FlowTaskName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Task_Name,
                    "FlowOrder",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Application_No,
                    "FlowCreateDate",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).创建时间,
                    "DepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentUnit,
                    "FormType",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).FormType,
                    "Application_Status",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Application_Status,
                    "CustomerSearch",
                    LookUp(
                        GenericFormList,
                        ApprovalId = Approval_No
                    ).FilterLabel
                )
            )
        );
        //生成带部门字段的ApprovalDetail_Table已处理任务
        ClearCollect(ProcessedDetailColwithdepartment,AddColumns(ProcessedDetailCol,"DepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentUnit,
                    "FormDepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentName));
        ///生成已处理集合，新增Ismanger判断
        With(
            {
                ProcessedListCol: If(CurrentRoleTaskPermission=Blank(),Filter(
                    ProcessedDetailCol,
                    (CurrentUser in ApproverEmail || CurrentUser <> Blank() && CurrentUser in AgentUserEmail)
                ),Filter(
                    ProcessedDetailColwithdepartment,
                    (CurrentUser in ApproverEmail || CurrentUser <> Blank() && CurrentUser in AgentUserEmail) || CurrentRoleTaskPermission in DepartMentName || CurrentRoleTaskPermission in FormDepartMentName))
            },
            ClearCollect(
                inprogressData,
                AddColumns(
                    ProcessedListCol,
                    "FlowTaskName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Task_Name,
                    "FlowOrder",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Application_No,
                    "FlowCreateDate",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).创建时间,
                    "DepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentUnit,
                    "FormType",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).FormType,
                    "Application_Status",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Application_Status,
                    "CustomerSearch",
                    LookUp(
                        GenericFormList,
                        ApprovalId = Approval_No
                    ).FilterLabel
                )
            )
        );
        //生成带部门字段的ApprovalDetail_Table全部任务
        ClearCollect(ComplatelDetailColwithdepartment,AddColumns(ComplatelDetailCol,"DepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentUnit,
                    "FormDepartMentName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).DepartMentName));
        
        
        // 生成所有集合，新增Ismanger判断
        With(
            {
                AllApprovalList: If(CurrentRoleTaskPermission=Blank(),Filter(
                    ComplatelDetailCol,
                    (CurrentUser in ApproverEmail || CurrentUser <> Blank() && CurrentUser in AgentUserEmail) && TaskStatus <> Blank()
                ),Filter(
                    ComplatelDetailColwithdepartment,
                    ((CurrentUser in ApproverEmail || CurrentUser <> Blank() && CurrentUser in AgentUserEmail) && TaskStatus <> Blank()) || CurrentRoleTaskPermission in DepartMentName || CurrentRoleTaskPermission in FormDepartMentName))
            },
            ClearCollect(
                AllApprovalListDataCol,
                AddColumns(
                    AllApprovalList,
                    "FlowTaskName",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Task_Name,
                    "FlowOrder",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).Application_No,
                    "FlowCreateDate",
                    LookUp(
                        approvalCol,
                        标题 = Approval_No
                    ).创建时间,
                    "DepartMentName",

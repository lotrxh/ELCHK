AdminFormListScreen As screen:
    OnVisible: |
        =//權限過濾后的部門/服務信息
        ClearCollect(
            FilterDepartment,
            If(
                CurrentRoleFormModelPermssion = "All",
                FormTableType,
                CurrentRoleFormModelPermssion = "None",
                Filter(
                    FormTableType,
                    DepartMentName = Blank()
                ),
                ClearCollect(
                    NameTransform,
                    Split(
                        CurrentRoleFormModelPermssion,
                        ";"
                    )
                );
                Ungroup(
                    ForAll(
                        Filter(
                            RenameColumns(
                                NameTransform,
                                "Result",
                                "CurrentFormDepartment"
                            ),
                            CurrentFormDepartment <> ""
                        ),
                        {
                            Formtypevalue3: Filter(
                                FormTableType,
                                DepartMentName = CurrentFormDepartment
                            )
                        }
                    ),
                    "Formtypevalue3"
                )
            )
        );
        //權限過濾后的表格模板/單位信息
        ClearCollect(
            FilterFormType,
            If(
                CurrentRoleFormModelPermssion = "All",
                FormTableType,
                CurrentRoleFormModelPermssion = "None",
                Filter(
                    FormTableType,
                    FormType = Blank()
                ),
                ClearCollect(
                    NameTransformtype,
                    Split(
                        CurrentRoleFormModelPermssion_sub,
                        ";"
                    )
                );
                Ungroup(
                    ForAll(
                        Filter(
                            RenameColumns(
                                NameTransformtype,
                                "Result",
                                "CurrentFormDepartmentFormtype"
                            ),
                            CurrentFormDepartmentFormtype <> ""
                        ),
                        {
                            Formtypevalue4: Filter(
                                FormTableType,
                                FormType = CurrentFormDepartmentFormtype
                            )
                        }
                    ),
                    "Formtypevalue4"
                )
            )
        );
        //生成權限過濾后的表格列表
        ClearCollect(
            DepartmentTable,
            Distinct(
                FilterDepartment,
                DepartMentName
            )
        );
        ClearCollect(
            FormTypeTable,
            Distinct(
                FilterFormType,
                FormType
            )
        );
        ClearCollect(
            FilterFormDepartment,
            If(
                CurrentRoleFormModelPermssion = "All",
                GenericFormModel,
                CurrentRoleFormModelPermssion = "None",
                Filter(
                    GenericFormModel,
                    ModelDepartment = Blank()
                ),
                Ungroup(
                    ForAll(
                        Filter(
                            RenameColumns(
                                FormTypeTable,
                                "Result",
                                "CurrentFormDepartmentFormtype1"
                            ),
                            CurrentFormDepartmentFormtype1 <> ""
                        ),
                        {
                            Formtypevalue6: Filter(
                                Ungroup(
                                    ForAll(
                                        Filter(
                                            RenameColumns(
                                                DepartmentTable,
                                                "Result",
                                                "CurrentFormDepartment1"
                                            ),
                                            CurrentFormDepartment1 <> ""
                                        ),
                                        {
                                            Formtypevalue5: Filter(
                                                GenericFormModel,
                                                ModelDepartment = CurrentFormDepartment1
                                            )
                                        }
                                    ),
                                    "Formtypevalue5"
                                ),
                                ModelType = CurrentFormDepartmentFormtype1
                            )
                        }
                    ),
                    "Formtypevalue6"
                )
            )
        );
        //启用停用前判断是否有任务未完成使用
        ClearCollect(
            approvalCol1,
            Approval_Table
        );
        //生產待處理任務集合
        ClearCollect(
            ApprovalDetailCol1,
            Filter(
                ShowColumns(
                    ApprovalDetail_Table,
                    "Title",
                    "Approval_No",
                    "Approver",
                    "ApproverEmail",
                    "Priortty",
                    "TaskStatus",
                    "AgentUserEmail"
                ),
                TaskStatus = "001" || TaskStatus = "002"
            )
        );
        //生成带表格模板名稱字段的ApprovalDetail_Table待理任务
        ClearCollect(
            ApprovalDetailColwithFormName1,
            AddColumns(
                ApprovalDetailCol,
                "FormName",
                LookUp(
                    approvalCol1,
                    标题 = Approval_No
                ).Task_Name
            )
        );
        Select(Reset_button);

